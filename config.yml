  - docker
  - firefox
  - firefox@nightly
  - google-chrome
  - google-chrome@canary
  - brave-browser
  - iterm2
  - zed
  - 1password-cli
  - 1password
  - raycast
  - kaleidoscope
  - blender
  - qgis
  - transmit
